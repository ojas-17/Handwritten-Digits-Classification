<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwriten Digits Classification</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

    <!-- Import the data file -->
    <script src="data.js" type="module"></script>

    <!-- Import the main script file -->
    <script src="script.js" type="module"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Handwritten Digits Classification</h1>
    <div class="container">
        <div class="div-1">
            <div>
                <button id="clearButton">Clear</button>
                <button id="predictButton">Predict</button>
            </div>
            <canvas id="drawingCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="div-2" id="predictionResult">
            <h3>Draw a digit on the canvas and click the predict button</h3>
            <h2>Predictions (Highest to Lowest):</h2>
        </div>
    </div>
</body>

</html>
